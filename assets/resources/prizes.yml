    prize: Cryptex USB Flash Drive 16GB.
    class: peoples
    rows: four

  - name: Microsoft Vision Cognitive Challenge
    description: |
      We will be looking for innovative applications of the Vision API sets of Cognitive Services.
    extraDescription: |
      <p>The Microsoft challenge will focus on the Cognitive Services API: AI, Data and pervasive technology which are driving the future.</p>
      <a rel='external' href='http://aka.ms/cognitive'>Cognitive Services API</a>
      <p>The team solutions will need to a built using Microsoft Cognitive Services.</p>
      <p>Cognitive Services are a free, easy-to-use, open-source SDK and services and even export models to run offline, 
      starting with export to the CoreML format for iOS 11.</p>
      <ul><h6>APIs to be considered</h6>
          <li>Computer Vision API: Distill actionable information from images</li>
          <li>Face API: Detect, identify, analyse, organise and tag faces in photos</li>
          <li>Content moderator: Automated image, text and video moderation</li>
          <li>Emotion API <span class="accent">PREVIEW</span>: Personalise user experiences with emotion recognition</li>
          <li>Custom Vision Service <span class="accent">PREVIEW</span>: Easily customise your own state-of-the-art computer vision models for your unique use case</li>
          <li>Video Indexer <span class="accent">PREVIEW</span>: Unlock video insights</li>
      </ul>
    prize: Xbox One X for each person.
    rows: ten half

  - name: Microsoft Azure Challenge
    description: |
      We will be looking for innovative applications of the Microsoft Azure Cloud Platform
    prize: $100 of Azure for 3 months so a total of $300, plus Microsoft Ruck Sack and Goodies for each person.
    rows: three half

  - name: Arm Best Hack in Hardware
    description: |
      We will award prize to the best hack using a piece of hardware that is not your laptop or mobile phone.
    prize: Micro:bit inventor's kit & Amazon Gift Card.
    rows: three half

  - name: Best use of ARK blockchain
    description: |
      The best project using ARK blockchain technology and APIs (preferably) for IoT or in general.
    prize: 3 × IoT box by ADAFruit for the best team + Branded Ledges Nano S HW Wallet for team members.
    rows: four

  - name: TPP's Health & Society Hack
    description: |
      We’re looking for the hack which has the biggest potential to change the world, with a particular interest in healthcare.
    extraDescription: |
      <ol><h6>Judging criteria</h6>
        <li>Potential impact on health/society
        <li>Practicality
        <li>Wow factor
      </ol>
    prize: Each member of the team which impress us the most will take home a drone.
    rows: five half

  - name: "Amazon: Best use of Amazon tech"
    description: |
      Amazon is offering an Echo device for the best Amazon project (Alexa or Prime Video or AWS) developed @ Hack Cambridge!
    prize: Each member of the team which impress us the most will take home an Amazon Echo.
